<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGraph PDF Agent</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }
        .chat-container {
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            min-height: 300px;
            background: #f8f9fa;
        }
        .message {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 8px;
        }
        .user-message {
            background: #e3f2fd;
            text-align: right;
        }
        .ai-message {
            background: #f1f8e9;
        }
        .input-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .message-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .send-button {
            padding: 0.8rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        .send-button:hover {
            background: #5a6fd8;
        }
        .suggested-prompts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        .suggested-prompt {
            padding: 1rem;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }
        .suggested-prompt:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– LangGraph PDF Agent</h1>
        <p style="text-align: center; color: #666;">AI-powered research assistant with PDF generation</p>
        
        <div class="suggested-prompts">
            <div class="suggested-prompt" onclick="sendMessage('What are the latest trends in AI?')">
                What are the latest trends in AI?
            </div>
            <div class="suggested-prompt" onclick="sendMessage('Search for information about machine learning')">
                Search for information about machine learning
            </div>
            <div class="suggested-prompt" onclick="sendMessage('Create a PDF about artificial intelligence')">
                Create a PDF about artificial intelligence
            </div>
            <div class="suggested-prompt" onclick="sendMessage('Tell me about Python programming')">
                Tell me about Python programming
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div style="text-align: center; color: #666; margin-top: 100px;">
                Click a suggested prompt above to start chatting!
            </div>
        </div>
        
        <div class="loading" id="loading">
            ðŸ¤” Thinking...
        </div>
        
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Ask me anything or request a PDF..." onkeypress="handleKeyPress(event)">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage(message = null) {
            const input = document.getElementById('messageInput');
            const chatContainer = document.getElementById('chatContainer');
            const loading = document.getElementById('loading');
            
            const messageText = message || input.value.trim();
            if (!messageText) return;
            
            // Add user message
            addMessage(messageText, 'user');
            input.value = '';
            
            // Show loading
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: messageText })
                });
                
                const data = await response.json();
                
                // Add AI response
                addMessage(data.response, 'ai');
                
                // Check if PDF was generated
                if (data.pdf_generated) {
                    addMessage('ðŸ“„ PDF generated successfully! Click to download.', 'ai', true, data.pdf_data, data.pdf_filename);
                }
                
            } catch (error) {
                addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function addMessage(text, type, isPdf = false, pdfData = null, filename = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (isPdf && pdfData) {
                messageDiv.innerHTML = `
                    <div>${text}</div>
                    <button onclick="downloadPDF('${pdfData}', '${filename}')" style="margin-top: 10px; padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        ðŸ“¥ Download PDF
                    </button>
                `;
            } else {
                messageDiv.textContent = text;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function downloadPDF(pdfData, filename) {
            const link = document.createElement('a');
            link.href = `data:application/pdf;base64,${pdfData}`;
            link.download = filename || 'conversation_export.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
